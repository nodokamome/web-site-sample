<!DOCTYPE html>
<html>

<head>
    <meta charaset="utf-8">
    <title>web-site-sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-left">
                <img class="header-logo" src="images/logo.png" alt="Marine Coffee">
            </div>
            <div class="header-right">
                <a href="index.html">トップ</a>
                <a href="menu.html">メニュー</a>
                <a href="access.html">アクセス</a>
                <a href="contact.html">お問い合わせ</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="contact">
        <div class="container">
            <h2 class="contact-title">お問い合わせ</h2>
            <form class="contact-form">
                <h3>氏名</h3>
                <input type="text">
                <h3>メールアドレス</h3>
                <input type="email">
                <h3>種類</h3>
                <select>
                    <option>お店に関して</option>
                    <option>採用に関して</option>
                    <option>その他</option>
                </select>
                <h3>内容</h3>
                <textarea rows="4"></textarea>
                <br>
                <input type="submit" class="submit-button">
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-left">
                <p>このサイトをシェアする</p>
                <a href="https://twitter.com/intent/tweet?button_hashtag=nodokamome&ref_src=twsrc%5Etfw"
                    class="twitter-hashtag-button" data-text="web-site-sample"
                    data-url="https://github.com/nodokamome/web-site-sample" data-show-count="false">Tweet
                    #nodokamome</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="footer-right">
                &copy; 2020 nodokamome.
            </div>
            <div class="clear">

            </div>
        </div>
    </div>
</body>

</html>
